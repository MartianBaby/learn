<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var colors = ["red", "green", "blue"];
        var colors1 = colors.concat("yellow", ["black", "brown"]);
        console.log(colors);
        console.log(colors1);
        var colors2 = ["red", "green", "blue", "yellow", "purple"];
        var colors3 = colors2.slice(1);
        var colors4 = colors2.slice(1,4);
        var colors5 = colors2.slice(-1,-2);
        var colors6 = colors2.slice(-2,-1);
        console.log(colors3);
        console.log(colors4);
        console.log(colors5);
        console.log(colors6);
    </script>
</body>
