<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var colors = ["red", "green", "blue"];
        var removed = colors.splice(0,1);
        console.log(colors);
        console.log(removed);
        removed = colors.splice(1, 0, "yellow", "green");
        console.log(colors);
        console.log(removed);
        removed = colors.splice(1, 1, "red", "orange", "purple");
        console.log(colors);
        console.log(removed);
    </script>
</body>
