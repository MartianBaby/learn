<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            padding: 0;
            margin: 0;
        }
        .per{
            width: 300px;
            height: 300px;
            background: red;
            margin-left: 200px;
            margin-top: 200px;
            position: relative;
        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
            left: 100px;
            top: 100px;
        }
       
        .test{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            right: 200px;
            bottom: 100px;
        }
        .test1{
            width: 800px;
            height: 100px;
            background: red;
            position: fixed;
            top: 0px;
            left: 50%;
            margin-left: -400px;
        }
        .out{
           width: 100%;
           height: 2000px;
           background-color: #abcdef;
        }
    </style>
</head>
<body>
    <div class="per">
        <div class="son"></div>
    </div>
    <div class="test"></div>
    <div class="out">
        <div class="test1"></div>
    </div>
</body>
</html>
