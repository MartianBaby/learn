<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe src="/example/html/demo_iframe.html" width="200px" height="200px"></iframe>
    <p>某些老式的浏览器不支持内联框架。</p>
    <p>如果不支持，则iframe是不可见的。</p>
    <iframe src="/example/html/demo_iframe.html" frameborder="0"></iframe>
    <p>某些老式的浏览器不支持内联框架。</p>
    <p>如果不支持，则iframe是不可见的。</p>
    <iframe src="/example/html/demo_iframe.html" name="iframe_a"></iframe>
    <p><a href="http://www.w3school.com.cn" target="iframe_a">W3School.com.cn</a></p>
    <p><b>注释：</b>由于链接的目标匹配iframe的名称，所以链接会在iframe中打开。</p>
</body>
</html>
