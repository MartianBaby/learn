<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>我的第一段JavaScript</h1>
    <p id="demo">JavaScript可以更改HTML元素的样式。</p>
    <script>
        function myFunction(){
            document.getElementById("demo").style.fontSize = "25px";
            document.getElementById("demo").style.color = "red";
            document.getElementById("demo").style.backgroundColor = "yellow";
        }
    </script>
    <button type="button" onclick="myFunction()">点击我！</button>
    <h1>我的第一段JavaScript</h1>
    <p>在这里，JavaScript更改了图像色src属性。</p>
    <script>
        function light(sw){
            var pic;
            if(sw == 0){
                pic = "../img/eg_bulboff.gif"
            }else{
                pic = "../img/eg_bulbon.gif"
            }
            document.getElementById("myImage").src = pic;
        }
    </script>
    <img id="myImage" src="../img/eg_bulboff.gif" width="109" height="180">
    <p>
        <button type="button" onclick="light(1)">开灯</button>
        <button type="button" onclick="light(0)">关灯</button>
    </p>
</body>
</html>
