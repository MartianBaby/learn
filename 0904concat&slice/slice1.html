<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [1,"yes",3],
        b,c,d;
        b = new Array();
        for(var i = 0; i < a.length; i++){
            b.push(a[i]);
        }
        c = [].concat(a);
        d = a.slice(0);
        document.write(b+"<br/>");
        document.write(c+"<br/>");
        document.write(d+"<br/>");
    </script>
</body>
