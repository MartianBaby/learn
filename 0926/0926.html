<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    .container{
        width: 240px;
        height: 185px;
        margin: 0 auto;
        overflow: hidden;
    }
    .conTile{
        height: 50px;
    }
    nav{
        width: 25%;
        height: 50px;
        line-height: 50px;
        text-align: center;
        float: left;
        background-color: #000;
        font-weight: bold;
        color: #fff;
        cursor: pointer;
    }
    nav:hover{
        background-color: #ddd;
        color: #000;
    }
    .content{
        position: relative;
    }
    .img1{
        opacity: 1;
    }
    img{
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
    }
    </style>
</head>
<body>
    <div class = "container">
        <div class = "conTile">
            <nav>pwa</nav>
            <nav>node</nav>
            <nav>vue</nav>
            <nav>小程序</nav>
        </div>
        <div class ="content">
            <img class="img1" src="img/img1.jpg">
            <img class="img2" src="img/img2.jpg">
            <img class="img3" src="img/img3.jpg">
            <img class="img4" src="img/img4.jpg">
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("nav").click(function(){
            $("img").eq($(this).index()).
            css({"opacity":"1"}).
            siblings().css({"opacity":"0"});
        });
    });
    </script>
</body>
</html>
