<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input = prompt("请输入你猜的数字");
        function getRandom(n,m){
            var a = m - n + 1;
            return Math.floor(Math.random() * a + n);
        }
        var posRandom = getRandom(1,9);
        if(input < posRandom){
            alert("输入的数字小了");
        }
        else if(input > posRandom){
            alert("输入的数字大了");
        }else{
            alert("恭喜你猜对了")
        }
        document.write(posRandom);
    </script>
</body>
</html>
