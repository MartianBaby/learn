<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [],len = 10;
        function getRandom(n,m){
            var a = m - n + 1;
            return Math.floor(Math.random() * a + n);
        }
       for(var i = 0; i < len; i++){
           var posRandom = getRandom(0,100);
           arr[i] = posRandom;
       }
       var arr1 = arr.sort(function(x,y){
           return y-x;
       });
       document.write("数组是："+arr1+"<br/>");
       document.write("数组最大值是："+arr[0]+"<br/>");
       document.write("数组最小值是："+arr[9]+"<br/>");

    </script>
</body>
</html>
