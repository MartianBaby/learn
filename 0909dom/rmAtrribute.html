<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    .p1{background-color: pink;}
    #p1{color:green;}
    #p2{color:orange;}
    #p3{color:blue;}
    </style>
</head>
<body>
    <p class="p1" id="p1">
        一个人的快乐，不是因为他拥有的多，而是因为他计较的少。
    </p>
    <p class="p1" id="p2">
        静坐常思己过，闲谈莫论人非，能受苦乃为志士，肯吃亏不是痴人，敬君子方显有德，
        怕小人不算无能，退一步天高地阔，让三分心平气和，欲进步需思退步，若着手先虑放手，
        如得意不宜重往，凡做事应有余步。
    </p>
    <p class="p1" id="p3">
        持黄金为珍贵，知安乐方值千金，事临头三思为妙，怒上心忍让最高。切勿贪意外之财，
        知足者人心常乐。若能以此去处事，一生安乐任逍遥。
    </p>
    <script>
        var a = document.getElementsByTagName("p");
        for(i = 0; i < a.length; i++){
            a[i].removeAttribute("id");
            a[i].removeAttribute("class");
        }
        
    </script>
</body>
</html>
