<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="开始" onmousemove="move(this,'purple')" onmouseout="move(this,'gray')"/>
    <input type="button" value="结束" onmousemove="move(this,'yellow')" onmouseout="move(this,'gray')"/>
    <script>
        function move(btn,color){
            btn.style.color=color;
        }
    </script>
</body>
</html>
