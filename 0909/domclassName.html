<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .red{color:red;}
    </style>
</head>
<body>
    <h3>古文推荐</h3>
    <ul id="ul1">
        <li>西游记</li>
        <li>红楼梦</li>
        <li>三国演义</li>
        <li>聊斋志异</li>
        <li>论语</li>
        <li>孟子</li>
        <li>中庸</li>
        <li>大学</li>
    </ul>
    <script>
        var lis = document.getElementById("ul1").getElementsByTagName("li");
        for(var i = 0; i < lis.length; i++){
            lis[i].innerHTML = "第" + (i + 1) + "名：" + lis[i].innerHTML;
        }
        for(var i = 0; i < lis.length; i += 2){
            lis[i].className = "red";
        }
    </script>
</body>
</html>
