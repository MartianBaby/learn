<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "Never deter till tomorrow that which you can do today";
        var index = str.indexOf("tomorrow");
        var strNew = str.substr(index,8);
        var upperStr = strNew.toUpperCase();
        var a = str.substr(0,index);
        var b = str.substr(index+8);
        var c = a+upperStr+b;
        document.write(index+"<br/>");
        document.write(strNew+"<br/>");
        document.write(upperStr+"<br/>"); 
        document.write(c);
    </script>
</body>
</html>
