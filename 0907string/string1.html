<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input = prompt("请输入您想要搜索的内容");
        var arr = input;
        var index = input.indexOf("草");
        document.write("你输入的一串字为：",arr+"<br/>");
        document.write("敏感字'草'字首次出现的位置是：",index+"<br/>");
            for (var i = 0; i <= arr.length;i++){
                if(arr[i] == '草'){
                    document.write("敏感字'草'在",i,"位置"+"<br/>");
                }
            }
    </script>
</body>
</html>
