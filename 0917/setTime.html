<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    div{
        width: 200px;
        height:200px;
        line-height: 200px;
        border: 2px solid gray;
        text-align: center;
        color: red;
    }
    </style>
</head>
<body>
    <h3>会闪烁的文字</h3>
    <div id="text"></div>
    <script type="text/javascript">
    var div1=document.getElementById("text");
    var a=0;
    setInterval(function(){
        if(a == 0){
            a=1;
            div1.innerHTML="☆☆☆今日特卖☆☆☆";
        }else{
            a=0;
            div1.innerHTML="★★★今日特卖★★★";
        }
        
    }, 500);
    </script>
</body>
</html>
