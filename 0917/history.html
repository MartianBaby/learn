<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="回到页面1" id="y1"/>
    <input type="button" value="回到页面2" id="y2"/>
    <script type="text/javascript">
    var btn1=document.getElementById("y1");
    var btn2=document.getElementById("y2");
    btn1.onclick=function(){
        history.go(-2);
    }
    btn2.onclick=function(){
        history.go(-1);
    }
    </script>
</body>
</html>
