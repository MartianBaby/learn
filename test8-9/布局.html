<!DOCTYPE html>
<html>
    <head>
        <title>布局</title>
        <meta charset="utf-8">
        <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: white;
        }
        body{
            width: 100%;
        }
        .header{
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
        }
        li{
            display: inline-block;
            margin: 0 20px;
        }
        .content{
            display: flex;
        }
        .footer{
            width: 100%;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: black;
           
        }
        .left{
            width: 50%;
            height: 1000px;
        }
        .right{
            width: 50%;
            height: 1000px;
        }
        </style>
    </head>
    <body>
        <div class="header">
            <img src="http://climg.mukewang.com/58c0d2d900016ce303000100.png"/>
            <ul>
                <li>课程</li>
                <li>职业路径</li>
                <li>实践</li>
                <li>猿问</li>
                <li>手记</li>
            </ul>
        </div>
        <div class="content">
            <div class="left">
                <h2>课程推荐</h2>
            </div>
            <div class="right">
                <h2>相关课程</h2>
            </div>
        </div>
        <div class="footer">
            <ul>
                <li><a href="#">网站首页</a></li>
                <li><a href="#">企业合作</a></li>
                <li><a href="#">人才招聘</a></li>
                <li><a href="#">联系我们</a></li>
                <li><a href="#">常见问题</a></li>
                <li><a href="#">友情链接</a></li>
            </ul>
        </div>
    </body>
</html>
