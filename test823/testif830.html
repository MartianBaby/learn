<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var telPhone = prompt("请输入您的手机号");
        if(telPhone.length != 11){
            alert("请输入11位的手机号码");
        }
        /*else if(typeof telPhone == NaN){
            alert("输入错误");
        }*/
        else if(isNaN(telPhone)){
            alert("输入错误");
        }
        else{
            alert("输入正确");
        }
    </script>
</body>
</html>
