<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var codeNum = prompt("请输入您要查询的业务编号");
        switch (codeNum){
            case "1":
                alert("账户余额为。。。。");
                break;
            case "2":
                alert("转账金额为。。。。");
                break;
            case "3":
                alert("信用额度为。。。。");
                break;
            default:
                alert("退出银行系统");
        }
    </script>
</body>
</html>
