    <div>
        <h2>《长歌行》</h2>
        <p>青青园中葵，朝露待日晞。</p>
        <p>阳春布德泽，万物生光辉。</p>
        <p>常恐秋节至，焜黄华叶衰。</p>
        <p>百川东到海，何时复西归。</p>
        <p>少壮不努力，老大徒伤悲。</p>
