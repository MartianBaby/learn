<!DOCTYPE html>
<html>
    <head>
        <title>CSS选择器</title>
        <meta charset="utf-8"/>
        <style type="text/css">
        *{font-size:30px;font-family:微软雅黑;}
        h3,div,p{color:green;}
        a,span{color:blue;}
        li{font-size:20px;}
        ul li{color:green;}
        ol li{color:blue;}
        a:link{color:red;}
        a:visited{color:green;}
        a:hover{font-size:65px;}
        a:active{color:orange;}
        </style>
    </head>
    <body>
        <h3>我是标题3里面的文字</h3>
        <div>我是div里面的文字</div>
        <p>我是p里面的文字</p>
        <a>我是a里面的文字</a>
        <span>我是span里面的文字</span>
        <div>
            <h1>图书排行榜</h1>
            <ul>
                <li>三体</li>
                <li>盗墓笔记</li>
                <li>三生三世十里桃花</li>
            </ul>
        </div>
        <div>
            <h1>游戏排行榜</h1>
            <ol>
                <li>英雄联盟</li>
                <li>DOTA</li>
                <li>魔兽世界</li>
            </ol>
        </div>
        <a href="http://www.imooc.com" target="_blank">点击一下</a>
    </body>
</html>
