<!DOCTYPE html>
<html>
    <head>
        <title>表单作业</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <form>
            <select>
                <option value="xz">请选择：</option>
                <option value="xz">请选择：</option>
                <optgroup label="水果">
                    <option value="apple">苹果</option>
                    <option value="kiwi fruit">猕猴桃</option>
                    <option value="apricot">杏子</option>
                </optgroup>
                <optgroup label="蔬菜">
                    <option value="tomato">西红柿</option>
                    <option value="chinese cabbage">白菜</option>
                    <option value="lettuce">油麦菜</option>
                </optgroup>
            </select>
        </form>
        <form>
            请作自我介绍：
            <textarea name="jj" rows="3" cols="20" placeholder="请在此处介绍自己"></textarea>
        </form>
        <form>
            <table>
                <tr><td>请作自我介绍：</td></tr>
                <tr><td><textarea name="jj" rows="3" cols="20" placeholder="请在此处介绍自己"></textarea></td></tr>
            </table>  
        </form>
        <form>
            请作自我介绍：<br/>
            <textarea name="jj" rows="3" cols="20" placeholder="请在此处介绍自己"></textarea>
        </form>
    </body>
</html>
