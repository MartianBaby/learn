<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            h1,h2,h3,p,pre{
                text-align:center;
            }
        </style>
    </head>
    <body>
        <h1>敕勒歌</h1>
        <h2>朝代：南北朝</h2>
        <h3>作者：佚名</h3>
        <p>
            &nbsp;敕勒川，<br/>
            &nbsp;阴山下。<br/>
            &nbsp;天似苍穹，<br/>
        </p>
        <pre>
            笼盖四野。
            天苍苍，
            野茫茫。
            风吹草低见牛羊。
        </pre>
    </body>
</html>
