<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素高宽的设置</title>
    <style type="text/css">
    div{
        width: 600px;
        height: 600px;
        border: 1px solid gray;
        font-size: 14px;
    }
    p{
        width: 30%;
        font-size: 2em;
    }
    .input{
        width: 30%;
        height: 25%;
    }
    .submit{
        width: 100px;
        height: 30px;
        background-color: orange;
        font-size: 20px;
    }
    li{
        width: 200px;
        height: 50px;}
    .li1{
        border-top: 2px red solid;}
    .li2{
        border-right: 2px green dotted;}
    .li3{
        border-bottom: 2px blue dashed;}
    .li4{
        border-left: 2px purple double;}
    .li5{
        border: 2px orange solid;}
    </style>
</head>
<body>
    <div>
        <p>登录</p>
        <span>请输入您的信息：</span><input type="text" class="input">
        <br>
        <input type="submit" class="submit">
    </div>
    <div>
        <ul>
            <li class="li1">第一个li</li>
            <li class="li2">第二个li</li>
            <li class="li3">第三个li</li>
            <li class="li4">第四个li</li>
            <li class="li5">第五个li</li>

        </ul>
    </div> 
</body>
</html>
