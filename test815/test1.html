<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>文本样式</title>
        <link rel="stylesheet" href="../reset.css">
        <style type="text/css">
        .div{
            width: 1200px;
            height: 400px;
            display: table;
        }
        .box{
            width: 1200px;
            text-align: center;
            vertical-align: middle;
            background-color: #eee;
            font-size: 2em;
            line-height: 400px;
            display: table-cell;
        }

        .one{
            font-size: 2em;
        }
        .two{
            color: red;
            text-decoration: underline;
        }
        </style>
    </head>
    <body>
        <div class="div">
            <div class="box">
                <img src="http://climg.mukewang.com/59c21bae000157fa01000059.jpg"/>
               <span class="one">CSS层叠样式表</span>
               <span class="two">(Cascading Style Sheets)</span>
            </div>
        </div>
        
    </body>
</html>
